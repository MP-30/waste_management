{% load static %}
<!-- Sidebar -->
<div class="cell large-2">
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="Google" style="max-width: 120px; margin: 1rem 0;">
        </div>
        
        <ul class="menu vertical">
            <li class="logo" style="background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png) no-repeat center;"></li>
            <li class="{% if request.resolver_match.url_name == 'admin_dashboard' %}selected{% endif %}">
                <a href="{% url 'admin_dashboard' %}">Dashboard</a>
            </li>
            
            <!-- User Management Section -->
            <li class="menu-section-label">User Management</li>
            <li class="{% if request.resolver_match.url_name == 'user_dashboard' %}selected{% endif %}">
                <a href="{% url 'user_dashboard' %}">
                    <i class="fas fa-users"></i> Users List
                </a>
            </li>
            <li class="{% if request.resolver_match.url_name == 'user_add' %}selected{% endif %}">
                <a href="{% url 'user_add' %}">
                    <i class="fas fa-user-plus"></i> Add User
                </a>
            </li>
            <li class="{% if request.resolver_match.url_name == 'role_list' %}selected{% endif %}">
                <a href="{% url 'role_list' %}">
                    <i class="fas fa-user-tag"></i> Manage Roles
                </a>
            </li>
            
            <!-- Waste Management Section -->
            <li class="menu-section-label">Waste Management</li>
            <li class="{% if request.resolver_match.url_name == 'waste_generator_dashboard' %}selected{% endif %}">
                <a href="{% url 'waste_generator_dashboard' %}">
                    <i class="fas fa-trash"></i> Waste Generators
                </a>
            </li>
            <li class="{% if request.resolver_match.url_name == 'waste_collector_list' %}selected{% endif %}">
                <a href="{% url 'waste_collector_list' %}">
                    <i class="fas fa-truck"></i> Waste Collectors
                </a>
            </li>
            
            <!-- Settings Section -->
            <li class="menu-section-label">Settings</li>
            <li class="{% if request.resolver_match.url_name == 'organization_settings' %}selected{% endif %}">
                <a href="{% url 'organization_settings' %}">
                    <i class="fas fa-cog"></i> Organization Settings
                </a>
            </li>
        </ul>
    </div>
</div>

<style>
.sidebar {
    background: white;
    height: 100vh;
    position: fixed;
    width: 16.666667%;
    padding: 1rem;
    border-right: 1px solid #e6e6e6;
    overflow-y: auto;
}

.sidebar .menu {
    margin: 1rem 0;
}

.sidebar .menu a {
    color: #333;
    padding: 0.7rem 1rem;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    display: block;
    text-decoration: none;
    border-radius: 4px;
}

.sidebar .menu a:hover {
    background-color: #f0f0f0;
}

.sidebar .menu a.active,
.sidebar .menu li.selected a {
    background-color: #1779ba;
    color: white;
}

.menu-section-label {
    font-size: 0.8rem;
    text-transform: uppercase;
    color: #666;
    padding: 1rem 1rem 0.5rem;
    margin-top: 0.5rem;
    font-weight: bold;
}

.sidebar .menu i {
    width: 20px;
    margin-right: 8px;
}

.updates-section {
    position: fixed;
    bottom: 0;
    width: calc(16.666667% - 2rem);
    padding: 1rem;
    background: white;
    border-top: 1px solid #e6e6e6;
}

.updates-section h6 {
    font-size: 0.9rem;
    margin-bottom: 1rem;
    color: #333;
}

.update-item {
    background: #f8f9fa;
    padding: 0.8rem;
    border-radius: 4px;
    margin-bottom: 0.5rem;
}

.update-badge {
    background: #1779ba;
    color: white;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    font-size: 0.7rem;
    margin-bottom: 0.5rem;
    display: inline-block;
}

.update-item p {
    font-size: 0.8rem;
    color: #666;
    margin: 0;
}

/* Ensure main content is pushed right */
.large-offset-2 {
    margin-left: 16.666667%;
}
</style>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
