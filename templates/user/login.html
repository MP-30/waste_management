{% extends "base.html" %}

{% block title %}Login - My Django App{% endblock %}

{% block content %}
<div class="grid-container full-height">
    <div class="grid-x align-center align-middle full-height">
        <div class="medium-6 cell">
            <div class="card">
                <div class="card-section">
                    <h2 class="text-center">Login</h2>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="callout alert">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="cell">
                        <label>Username:
                            <input type="text" name="username" required>
                        </label>
                        </div>
                        <div class="cell">
                        <label>Password:
                            <input type="password" name="password" required>
                        </label>
                    </div>
                        <div class="cell">
                            <div class="button-group expanded">
                                <button type="submit" class="button pill">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
